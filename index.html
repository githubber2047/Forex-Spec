<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FOREX SPEC (powered by Chainink)</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <img src="https://media.gettyimages.com/id/sb10064487q-001/zh/%E7%85%A7%E7%89%87/usa-new-york-stock-exchange-building-with-statue-of-george-washington.jpg?s=1024x1024&w=gi&k=20&c=MX5Ba7twbkyoC0pguUsbGKQCURJiJvh2mGeE0mxWPKg=" alt="Cat picture" />
    <h1>FOREX SPEC (powered by Chainink) Rate</h1>
    <div id="placeBet">
        <input id="betRate" type="number" step="0.01" min="0" placeholder="Your prediction in GBP/USD exchange rate">
        <select id="above">
            <option value="true">Above</option>
            <option value="false">Below</option>
        </select>
        <button onClick="placeBet()">Place Bet</button>
    </div>
    <button onClick="settleBet()">Settle Bet</button>
    <div id="message"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/web3@1.3.4/dist/web3.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
