<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap"
rel="stylesheet">
        <link href="/static/styles.css" rel="stylesheet">
        <title>FOREX SPEC (powered by Chainlink)</title>
    </head>
    <body>
        <img src="https://media.gettyimages.com/id/sb10064487q-001/zh/%E7%85%A7%E7%89%87/usa-new-york-stock-exchange-building-with-statue-of-george-washington.jpg?s=1024x1024&w=gi&k=20&c=MX5Ba7twbkyoC0pguUsbGKQCURJiJvh2mGeE0mxWPKg=" alt="Cat picture" />
        <div class="jumbotron">
            <h1>FOREX SPEC (powered by Chainlink)</h1>
        </div>
        <div class="container">
            <div class="section">
                <h2>Place your bet on GBP/USD exchange rate</h2>
                <!-- A place for players to enter a bet in Eth, and your prediction for the exchange rate between Pound Sterling and US$ -->
                <form action="/" method="post">
                    <input name="eth_size" placeholder="Amount of ETH" type="number">
                    <input name="exchange rate prediction" placeholder="GBP/USD" type="number" min="1" max="100">
                    <input type="submit" value="Place your bet!">
                </form>
            </div>

           
    </body>
</html>
