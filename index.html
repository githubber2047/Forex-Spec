<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bet on Exchange Rate</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Bet on the Exchange Rate</h1>
    <div id="placeBet">
        <input id="betRate" type="number" step="0.01" min="0" placeholder="Your bet rate">
        <select id="above">
            <option value="true">Above</option>
            <option value="false">Below</option>
        </select>
        <button onClick="placeBet()">Place Bet</button>
    </div>
    <button onClick="settleBet()">Settle Bet</button>
    <div id="message"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/web3@1.3.4/dist/web3.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
